<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Properties</title>
    <script src="table.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Properties</h1>

    <div>
        <label>Order by:</label>
        <select class="select_order" oninput="order()">
            <option value="0">Group</option>
            <option value="1">ID</option>
            <option value="2">Name</option>
            <option value="3">Price</option>
        </select>

        <label>Mode:</label>
        <select class="select_order_mode" oninput="order()">
            <option value="0">Descending</option>
            <option value="1" selected>Ascending</option>
        </select>
    </div>

    <div class="filters">
        <input type="text" placeholder="Filter by name" onkeyup="filterByName(this.value)">
    </div>

    <table id="table_properties">
        <thead>
            <tr>
                <th>Group</th>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>

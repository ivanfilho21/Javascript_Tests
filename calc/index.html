<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Calculator</h2>

    <div class="result">
        <span class="key">Result:</span>
        <span class="value">0</span>
    </div>

    <form method="POST" onsubmit="return false;">
        <input type="number" name="operator_a" step="0.5" autofocus value="0">

        <select name="operation">
            <option value="0">+</option>
            <option value="1">-</option>
            <option value="2">x</option>
            <option value="3">รท</option>
        </select>

        <input type="number" name="operator_b" step="0.5" value="0">
        <button type="submit" onclick="calc()">=</button>
        <button type="reset">CLR</button>
    </form>

    <script src="calc.js" defer></script>
</body>
</html>

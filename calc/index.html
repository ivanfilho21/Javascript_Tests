<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Life Points Calculator</h1>

    <div class="container">
        <div class="lp_container a">
            <input type="text" name="player_name" value="Player A">
            <h3 class="result"></h3>
            
            <div class="options">
                <button class="btn" data-operation="subtract">-</button>
                <input type="text" name="value" value="0">
                <button class="btn" data-operation="sum">+</button>
            </div>
        </div>

        <div class="lp_container b">
            <input type="text" name="player_name" value="Player B">
            <h3 class="result"></h3>
            
            <div class="options">
                <button class="btn" data-operation="subtract">-</button>
                <input type="text" name="value" value="0">
                <button class="btn" data-operation="sum">+</button>
            </div>
        </div>
    </div>

    <script src="calc.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly Properties</title>
    <script src="table.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Properties</h1>

    <div>
        <label>Order by:</label>
        <select oninput="sort(this.selectedIndex)">
            <option value="0">Group</option>
            <option value="1">ID</option>
            <option value="2">Name</option>
            <option value="3">Price</option>
        </select>

        <label>Mode:</label>
        <select oninput="sort(0, this.selectedIndex)">
            <option value="0">Descending</option>
            <option value="1" selected>Ascending</option>
        </select>
    </div>

    <div class="filters">
        <input type="text" placeholder="Filter by name" onkeyup="filterByName(this.value)">
    </div>

    <table id="table_properties">
        <thead>
            <tr>
                <th onclick="sort(0)">Group</th>
                <th onclick="sort(1)">ID</th>
                <th onclick="sort(2)">Name</th>
                <th onclick="sort(3)">Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
